<div class="form-container">
  <form
    [formGroup]="form"
    class="date-form d-flex flex-column mb-3 mt-5 p-3"
  >
    <div class="date-form__month mb-3">
      <label
        for="current-month"
        class="form-label"
      >
        Select any month
      </label>
      <input
        type="month"
        class="form-control"
        id="current-month"
        formControlName="currentMonth"
      >
    </div>
    <div class="date-form__calculate text-end">
      <button
        type="button"
        class="btn btn-dark"
        (click)="calculateMetrics()"
      >
        Calculate
      </button>
    </div>
  </form>
</div>
